<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: justify;
        }
        h2{
            text-transform: lowercase;
            text-align: center;
        }
        h3{
            text-align: right;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1> this is a heading tag </h1>
    <h2 style="text-transform: uppercase;"> this is a heading tag </h2>
    <h3 style="text-transform: lowercase;"> this is a heading tag </h3>
</body>
</html>
