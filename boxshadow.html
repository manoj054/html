<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            background-color: blueviolet;
            width: 200px;
            height: 200px;
            box-shadow: 10px 8px 5px black;
        }
        #b{
            background-color: aqua;
            width: 200px;
            height: 200px;
            box-shadow: -10px -8px 5px black;
        }
    </style>
</head>
<body>
    <h1 id="a"> this is a heading tag </h1>
    <p id="b"> this is a paragraph tag </p>
</body>
</html>
